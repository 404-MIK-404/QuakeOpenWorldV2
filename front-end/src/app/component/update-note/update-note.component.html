
<router-outlet></router-outlet>

<body class="padding-block-body update-note-body">


<navigation-component class="nav-component"> </navigation-component>

  <div style="background-size: cover; background-repeat: no-repeat,repeat;">
    <h1 class="title-news"><strong>News</strong></h1>
  </div>

  <div class="container-news">
    <ng-container *ngFor="let val of news">

        <div class="item-news">
          <p class="item-title-news">{{ val.title }}</p>
          <img style="width: 100%;max-height: 300px;" [src]="val.screenshot">
          <div style="padding: 2%;">
            <p style="font-size:1em;">Date of publication: {{val.datepublishnews}}</p>
          </div>
          <button style="font-size: 1.5em;font-weight: 700;width: 100%;" (click)="seeNews(val)" pButton label="Learn more"></button>
        </div>
    </ng-container>
  </div>


</body>
